<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>My Project</title>

        <style>
            @font-face {
                font-family: 'Jeju';
                src: url("{% static 'fonts/JejuHallasan-Regular.ttf' %}") format('truetype');
                font-weight: normal;
                font-style: normal;
            }

            #header {
                background: #555F8F;
                min-height: 150px;
                max-height: 250px;
                width: 100%;
                display: flex;
                justify-content: flex-start; /* Centers horizontally */
                align-items: center;
                flex-direction: row;
                gap: 40px;
            }

            #symbol{
                display: flex;
                margin-left: 40px;
            }

            #logo {
                width: 100%; /* Adjust the size of the image as needed */
                height: auto; /* Keeps the image aspect ratio intact */
            }

            body {
                background-color: #4E4E4E; /* Change this to any color you want */
                margin: 0; /* Removes default margin */
                height: 100vh; /* Ensures full page coverage */
            }

            #loginarea{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .backdrop {
                display: flex;
                flex-direction: column;
                height: 500px;
                width: 600px;
                background-color: #9C9C9C;
                border-radius: 20px;
                box-shadow: 0px 5px #393939;
                align-items: center;
                /*justify-content: center;*/
                gap: 0px;
            }

            .form_area{
                display: flex;
                flex-direction: column;
                /*
                align-items: center;
                justify-content: center;
                text-align: left;
                */
            }

            .forms {
                height:50px;
                width:550px;
                background-color: white;
                border:2px solid;
            }

            .base-btn {
                margin-top: 20px;
                padding: 10px 20px;
                border: none;
                cursor: pointer;

                font-size: 1.1rem;
                font-family:'Jeju';
                background-color: white;
                border-radius: 20px;
                box-shadow: 0px 5px #393939;
        }
        </style>
    </head>

    <body>
        <div id="header">
            <div id="symbol">
                <img src="{% static 'static_images/PCSSymbol.png' %}" id="logo">
            </div>
            <h1 style="font-family:'Jeju'; font-size: 60px;">PCS Archive</h1>
        </div>

        <div id="loginarea">
            <div class="backdrop">
                <h1 style="font-family:'Jeju'; font-size: 60px;">Login</h1>

                <!-- Form starts here -->
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form_area">
                        <h2 style="font-family:'Jeju';">Username</h2>
                        <div class="forms">
                            <input type="text" name="username" style="width:100%; height:100%; border:none; padding-left:10px;" required>
                        </div>

                        <h2 style="font-family:'Jeju';">Password</h2>
                        <div class="forms">
                            <input type="password" name="password" style="width:100%; height:100%; border:none; padding-left:10px;" required>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button class="base-btn" type="submit" style="margin-top:20px;">Login</button>
                </form>
                <!-- Form ends here -->

                <a href="{% url 'signin' %}">
                    <button class="base-btn">Sign up!</button>
                </a>

            </div>
        </div>
    </body>
</html>
